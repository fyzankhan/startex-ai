name: Build and deploy Python app to Azure Web App - statex-ai

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Validate dependencies (optional)
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir -r requirements.txt

      - name: Prepare deploy folder
        run: |
          mkdir deploy
          shopt -s extglob
          cp -r !(deploy|antenv|.git|.github|__pycache__|*.pyc) deploy/

      - name: Zip deployment package
        run: |
          cd deploy
          zip -r ../app.zip .
          cd ..

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: app.zip

  release:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_CAEB4E7FD606475CB88AA1F887BBB08E }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_ECDD08D8874042D3AD0FB90E6D7D48B8 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_472BF5CF40D14AE08562337A5F10C42B }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'statex-ai'
          slot-name: 'Production'
          package: app.zip
