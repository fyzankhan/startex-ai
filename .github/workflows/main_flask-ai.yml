name: Deploy Flask App to Azure (no Oryx rebuild)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - uses: actions/checkout@v4

      # 2️⃣ Set up Python
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      # 3️⃣ Install deps locally (short build)
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt --target="./site-packages"

      # 4️⃣ Package app for deployment
      - name: Prepare ZIP package
        run: |
          zip -r release.zip . -x "antenv/*" -x "*.git*" -x "__pycache__/*"

      # 5️⃣ Login to Azure
      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_333CECB667CA4A17B6BBFF55B137D939 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_8FFF437F240744D69368AB119E60ED44 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_5CFC7011C380498797D4360D9B4CE671 }}

      # 6️⃣ Deploy ZIP directly (no Oryx)
      - name: Deploy ZIP to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'flask-ai'
          slot-name: 'Production'
          package: release.zip
