name: Deploy Flask App (prebuilt) to Azure Web App - flask-ai

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      # 1) Checkout
      - uses: actions/checkout@v4

      # 2) Python 3.12 (stable in Azure)
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      # 3) Prebuild dependencies into ./site-packages (no Oryx on server)
      - name: Build vendor libs
        run: |
          python -m pip install --upgrade pip
          # Prefer wheels to avoid compiling heavy libs
          pip install --only-binary=:all: -r requirements.txt -t site-packages
          # Pin rpds/jsonschema/referencing to avoid the rpds import error
          pip install --only-binary=:all: rpds-py==0.10.6 referencing==0.35.1 jsonschema==4.21.1 -t site-packages
          # Sanity check
          python - <<'PY'
          import sys, os
          sys.path.insert(0, os.path.abspath('site-packages'))
          import jsonschema, referencing
          print("OK jsonschema:", jsonschema.__version__)
          PY

      # 4) Provide a startup script that sets PYTHONPATH then runs gunicorn
      - name: Create startup.sh
        run: |
          cat > startup.sh <<'BASH'
          #!/usr/bin/env bash
          export PYTHONPATH="/home/site/wwwroot/site-packages:/home/site/wwwroot"
          exec gunicorn --bind=0.0.0.0:${PORT} --workers=1 --threads=4 --worker-class=gthread --timeout=120 --keep-alive=30 --log-level=info app:app
          BASH
          chmod +x startup.sh

      # 5) Zip everything (app files + site-packages + startup.sh)
      - name: Package ZIP
        run: |
          zip -r release.zip . -x "antenv/*" -x "*.git*" -x "__pycache__/*"

      # 6) Login to Azure
      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_333CECB667CA4A17B6BBFF55B137D939 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_8FFF437F240744D69368AB119E60ED44 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_5CFC7011C380498797D4360D9B4CE671 }}

      # 7) Configure the Web App so Oryx is OFF, run-from-package is ON, Python 3.12, and use our startup.sh
      - name: Configure App Service (disable Oryx, set PYTHONPATH & startup)
        uses: azure/cli@v2
        with:
          inlineScript: |
            APP=flask-ai
            RG=$(az webapp list --query "[?name=='$APP'].resourceGroup" -o tsv)
            echo "Using resource group: $RG"
            az webapp config appsettings set -g "$RG" -n "$APP" --settings \
              SCM_DO_BUILD_DURING_DEPLOYMENT=false \
              WEBSITE_RUN_FROM_PACKAGE=1 \
              PYTHONPATH="/home/site/wwwroot/site-packages:/home/site/wwwroot"
            az webapp config set -g "$RG" -n "$APP" --startup-file "./startup.sh" --linux-fx-version "PYTHON|3.12"

      # 8) Deploy the prebuilt ZIP
      - name: Deploy ZIP to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'flask-ai'
          package: release.zip
