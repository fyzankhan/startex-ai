name: Deploy Flask App (prebuilt) to Azure Web App - flask-ai

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      # 1️⃣ Checkout repo
      - uses: actions/checkout@v4

      # 2️⃣ Setup Python (Azure supports 3.12)
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      # 3️⃣ Build dependencies locally into ./site-packages
      - name: Build vendor libs
        run: |
          python -m pip install --upgrade pip
          echo "✅ Installing dependencies into site-packages..."
          # Ensure we use stable wheel-only packages (no C++ builds)
          pip install --only-binary=:all: Flask==3.1.2 gunicorn==23.0.0 flasgger==0.9.5 \
            openai sqlalchemy pymysql transformers sentence-transformers keybert \
            sentencepiece pyabsa protobuf langchain langchain-openai \
            langchain-community faiss-cpu tiktoken langdetect -t site-packages
          
          # Add pinned fixes for JSONSchema dependency chain
          pip install --only-binary=:all: rpds-py==0.10.6 referencing==0.35.1 jsonschema==4.21.1 -t site-packages

          echo "✅ Verifying jsonschema import..."
          python - <<'PY'
          import sys, os
          sys.path.insert(0, os.path.abspath('site-packages'))
          import jsonschema, referencing
          print("OK jsonschema:", jsonschema.__version__)
          PY

      # 4️⃣ Create startup script (sets PYTHONPATH and launches Gunicorn)
      - name: Create startup.sh
        run: |
          cat > startup.sh <<'BASH'
          #!/usr/bin/env bash
          export PYTHONPATH="/home/site/wwwroot/site-packages:/home/site/wwwroot"
          exec gunicorn --bind=0.0.0.0:${PORT} \
                        --workers=1 \
                        --threads=4 \
                        --worker-class=gthread \
                        --timeout=120 \
                        --keep-alive=30 \
                        --log-level=info \
                        app:app
          BASH
          chmod +x startup.sh

      # 5️⃣ Package everything into a ZIP for OneDeploy
      - name: Package ZIP
        run: |
          zip -r release.zip . -x "antenv/*" -x "*.git*" -x "__pycache__/*" -x "tests/*"
          echo "✅ Created release.zip for deployment."

      # 6️⃣ Login to Azure
      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_333CECB667CA4A17B6BBFF55B137D939 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_8FFF437F240744D69368AB119E60ED44 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_5CFC7011C380498797D4360D9B4CE671 }}

      # 7️⃣ Configure App Service (turn off Oryx, set Python path & startup)
      - name: Configure App Service (disable Oryx, enable run-from-package)
        uses: azure/cli@v2
        with:
          inlineScript: |
            APP=flask-ai
            RG=$(az webapp list --query "[?name=='$APP'].resourceGroup" -o tsv)
            echo "Using resource group: $RG"
            az webapp config appsettings set -g "$RG" -n "$APP" --settings \
              SCM_DO_BUILD_DURING_DEPLOYMENT=false \
              WEBSITE_RUN_FROM_PACKAGE=1 \
              PYTHONPATH="/home/site/wwwroot/site-packages:/home/site/wwwroot"
            az webapp config set -g "$RG" -n "$APP" \
              --startup-file "./startup.sh" \
              --linux-fx-version "PYTHON|3.12"

      # 8️⃣ Deploy to Azure (OneDeploy ZIP)
      - name: Deploy ZIP to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'flask-ai'
          package: release.zip
