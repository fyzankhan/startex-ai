name: Deploy Flask App to Azure Web App - flask-ai (remote build)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      # keep artifact tiny: just your source
      - name: Create deployment ZIP (source only)
        run: |
          zip -r release.zip . \
            -x "antenv/*" "*.git/*" ".github/*" "__pycache__/*" \
               "site-packages/*" "venv/*" ".venv/*" "*.pyc" "*.pyo"

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_333CECB667CA4A17B6BBFF55B137D939 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_8FFF437F240744D69368AB119E60ED44 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_5CFC7011C380498797D4360D9B4CE671 }}

      - name: Deploy ZIP to Azure Web App (OneDeploy)
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'flask-ai'
          slot-name: 'Production'
          package: release.zip
