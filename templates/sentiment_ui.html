<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Semantic Insights Dashboard</title>

  <!-- Bootstrap + Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(180deg,#f8fafc,#eef2f7);
      font-family:"Inter",system-ui,sans-serif;
      min-height:100vh;
    }
    nav.navbar{background:#0d6efd;box-shadow:0 2px 10px rgba(0,0,0,.1);}
    nav .navbar-brand{color:#fff!important;font-weight:600;}
    nav .nav-link{color:#fff!important;opacity:.85;}
    nav .nav-link:hover{opacity:1;}
    .section-card{
      background:#fff;border-radius:18px;box-shadow:0 4px 14px rgba(0,0,0,.05);
      padding:24px;transition:.2s;
    }
    .section-card:hover{transform:translateY(-2px);box-shadow:0 6px 20px rgba(0,0,0,.08);}
    .buzzword-list span{
      display:inline-block;background:#f1f5f9;border-radius:20px;
      padding:6px 12px;margin:4px;font-size:13px;color:#334155;cursor:pointer;
    }
    .buzzword-list span:hover{background:#e2e8f0;}
    .chart-wrapper{position:relative;width:100%;max-width:480px;margin:0 auto;}
    @media(min-width:768px){.chart-grid{display:grid;grid-template-columns:1fr 1fr;gap:20px;}}
    .stat-box{
      background:#f8f9fa;border-radius:12px;padding:12px;text-align:center;
      box-shadow:inset 0 1px 2px rgba(0,0,0,.05);
    }
    .cache-box{
      background:#fff;border-radius:12px;padding:10px 14px;margin-bottom:10px;
      display:flex;justify-content:space-between;align-items:center;
      transition:.2s;cursor:pointer;
    }
    .cache-box:hover{background:#f1f5f9;}
    .delete-icon{color:#dc3545;cursor:pointer;opacity:.8;}
    .delete-icon:hover{opacity:1;}
    table td{vertical-align:middle;}
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid px-4">
      <a class="navbar-brand" href="#"><i class="fa-solid fa-brain me-2"></i>Semantic Insights</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a href="/chatbot/chat-ui" class="nav-link"><i class="fa-solid fa-comments me-1"></i>Chat Assistant</a></li>
          <li class="nav-item"><a href="#" class="nav-link active"><i class="fa-solid fa-chart-simple me-1"></i>Dashboard</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container my-4">
    <div class="d-flex justify-content-between align-items-center flex-wrap mb-3">
      <h2><i class="fa-solid fa-chart-line text-primary me-2"></i>Semantic Dashboard</h2>
      <form id="filter-form" class="d-flex flex-wrap align-items-center gap-2">
        <input type="date" id="dateFrom" class="form-control" style="width:150px;">
        <input type="date" id="dateTo" class="form-control" style="width:150px;">
        <select id="formatID" class="form-select" style="width:130px;">
          <option value="6">Format 6</option>
          <option value="5">Format 5</option>
          <option value="4">Format 4</option>
        </select>
        <button class="btn btn-primary" type="submit"><i class="fa-solid fa-filter"></i> Apply</button>
      </form>
    </div>

    <div id="cache-history" class="mb-3"></div>

    <div id="dashboard-content" class=" my-5">
      <div class="spinner-border text-primary mb-3" role="status"></div>
      <div>Loading analytics...</div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>

  <script>
    let charts={},CACHE_KEY="semantic_dashboard_cache";

    $(document).ready(()=>{
      const t=new Date(),w=new Date(t);w.setDate(t.getDate()-7);
      $("#dateTo").val(t.toISOString().slice(0,10));
      $("#dateFrom").val(w.toISOString().slice(0,10));
      renderCacheHistory();fetchAndRender();
      $("#filter-form").on("submit",e=>{e.preventDefault();fetchAndRender();});
    });

    function saveToCache(payload,res){
      const c=JSON.parse(localStorage.getItem(CACHE_KEY)||"[]");
      const e={id:Date.now(),timestamp:new Date().toLocaleString(),filters:payload,analytics:res.analytics};
      c.unshift(e);if(c.length>10)c.pop();
      localStorage.setItem(CACHE_KEY,JSON.stringify(c));renderCacheHistory();
    }
    function deleteCache(id){
      const c=JSON.parse(localStorage.getItem(CACHE_KEY)||"[]").filter(x=>x.id!==id);
      localStorage.setItem(CACHE_KEY,JSON.stringify(c));renderCacheHistory();
    }
    function renderCacheHistory(){
      const c=JSON.parse(localStorage.getItem(CACHE_KEY)||"[]");
      if(!c.length){$("#cache-history").html("");return;}
      $("#cache-history").html(`
        <div class="section-card">
          <h5><i class="fa-solid fa-clock-rotate-left me-2 text-primary"></i>Recent Sessions</h5>
          ${c.map(x=>`
            <div class="cache-box" onclick="loadFromCache(${x.id})">
              <div><i class="fa-regular fa-calendar me-2 text-secondary"></i>${x.timestamp}
                <small class="text-muted ms-2">(Format:${x.filters.formatID})</small>
              </div>
              <i class="fa-solid fa-trash delete-icon" onclick="event.stopPropagation();deleteCache(${x.id});"></i>
            </div>`).join("")}
        </div>`);
    }
    function loadFromCache(id){
      const c=JSON.parse(localStorage.getItem(CACHE_KEY)||"[]");
      const f=c.find(x=>x.id===id);if(f)renderDashboard(f.analytics);
    }

    function fetchAndRender(){
      const p={dateFrom:$("#dateFrom").val(),dateTo:$("#dateTo").val(),formatID:parseInt($("#formatID").val())};
      $("#dashboard-content").html(`<div class='text-center my-5'><div class='spinner-border text-primary mb-3'></div><div>Loading analytics...</div></div>`);
      $.ajax({
        url:"/semantic/sentiment/insights",method:"POST",contentType:"application/json",data:JSON.stringify(p),
        success:r=>{
          if(!r||!r.analytics){$("#dashboard-content").html("<div class='alert alert-warning text-center my-5'>No data available.</div>");return;}
        
          saveToCache(p,r);renderDashboard(r.analyticsr.total_comments||0);
        },
        error:()=>$("#dashboard-content").html("<div class='text-danger text-center mt-5'>Error fetching insights.</div>")
      });
    }

    function renderDashboard(d,total){
      const sentiment=d.sentiment?.distribution||{},
            buzz=d.buzzwords?.global||{positive:[],negative:[]},
            insights=d.insights?.global||[],
            seg=d.segmentation?.by_location||{},
            sim=d.similarities||[];

      $("#dashboard-content").html(`
        <div class="row mb-3 text-center">
          <div class="col-md-4 col-6"><div class="stat-box"><h4 class="text-success fw-bold">${sentiment.positive||0}%</h4><small>Positive</small></div></div>
          <div class="col-md-4 col-6"><div class="stat-box"><h4 class="text-danger fw-bold">${sentiment.negative||0}%</h4><small>Negative</small></div></div>
          <div class="col-md-4 col-6"><div class="stat-box"><h4 class="text-secondary fw-bold">${sentiment.neutral||0}%</h4><small>Neutral</small></div></div>
       
        </div>

        <div class="chart-grid mb-4">
          <div class="section-card">
            <h5><i class="fa-solid fa-face-smile me-2 text-success"></i>Sentiment Overview</h5>
            <div class="chart-wrapper" style="height:260px;"><canvas id="sentimentChart"></canvas></div>
          </div>
          <div class="section-card">
            <h5><i class="fa-solid fa-layer-group me-2 text-primary"></i>Segmentation (by Location)</h5>
            <div class="chart-wrapper" style="height:260px;"><canvas id="segChart"></canvas></div>
          </div>
        </div>

        <div class="section-card">
          <h5><i class="fa-solid fa-bolt me-2 text-warning"></i>Buzzwords</h5>
          <div class="buzzword-list mb-2">
            <strong class="text-success">Positive:</strong><br>
            ${buzz.positive.map(b=>`<span >${b.word} (${b.count})</span>`).join("")||"<em>No positive buzzwords</em>"}
          </div>
          <div class="buzzword-list">
            <strong class="text-danger">Negative:</strong><br>
            ${buzz.negative.map(b=>`<span >${b.word} (${b.count})</span>`).join("")||"<em>No negative buzzwords</em>"}
          </div>
        </div>

        <div class="section-card mt-3">
          <h5><i class="fa-solid fa-lightbulb me-2 text-info"></i>Actionable Insights</h5>
          <ul class="list-group">
            ${insights.length?insights.map(i=>`<li class='list-group-item'>${i}</li>`).join(""):"<li class='list-group-item text-muted'>No insights available</li>"}
          </ul>
        </div>

        <div class="section-card mt-3">
          <h5><i class="fa-solid fa-link me-2 text-secondary"></i>Semantic Similarities</h5>
          <div style="max-height:300px;overflow-y:auto;">
            <table class="table table-sm table-hover">
              <thead><tr><th>Comment 1</th><th>Comment 2</th><th>Similarity</th></tr></thead>
              <tbody>
                ${
                  sim.length
                    ? sim.slice(0,30).map(s=>{
                        const val=s.adjusted_similarity||0;
                        let lvl="Very Low";
                        if(val>=0.8)lvl="High";else if(val>=0.6)lvl="Medium-High";
                        else if(val>=0.4)lvl="Medium";else if(val>=0.2)lvl="Low";
                        return `<tr>
                          <td title="${s.comment1}">${s.comment1.slice(0,60)}${s.comment1.length>60?"...":""}</td>
                          <td title="${s.comment2}">${s.comment2.slice(0,60)}${s.comment2.length>60?"...":""}</td>
                          <td>${val.toFixed(2)} <small class='text-muted'>(${lvl})</small></td>
                        </tr>`;
                      }).join("")
                    : "<tr><td colspan='3' class='text-muted text-center'>No similarity data available</td></tr>"
                }
              </tbody>
            </table>
          </div>
        </div>
      `);

      // Bootstrap tooltips
      [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]')).map(el=>new bootstrap.Tooltip(el));

      // Charts
      const ctx1=document.getElementById("sentimentChart");
      if(charts.sentiment)charts.sentiment.destroy();
      charts.sentiment=new Chart(ctx1,{
        type:"doughnut",
        data:{labels:Object.keys(sentiment),datasets:[{data:Object.values(sentiment),
          backgroundColor:["#22c55e","#ef4444","#9ca3af"],borderWidth:2}]},
        options:{cutout:"65%",plugins:{legend:{position:"bottom"}}}
      });

      const ctx2=document.getElementById("segChart");
      if(charts.segmentation)charts.segmentation.destroy();
      const lbl=Object.keys(seg);
      charts.segmentation=new Chart(ctx2,{
        type:"bar",
        data:{
          labels:lbl,
          datasets:[
            {label:"Positive",data:lbl.map(l=>seg[l]?.positive||0),backgroundColor:"#22c55e"},
            {label:"Negative",data:lbl.map(l=>seg[l]?.negative||0),backgroundColor:"#ef4444"},
            {label:"Neutral",data:lbl.map(l=>seg[l]?.neutral||0),backgroundColor:"#9ca3af"}
          ]
        },
        options:{scales:{y:{beginAtZero:true,max:100}},plugins:{legend:{position:"bottom"}}}
      });
    }
  </script>
</body>
</html>
