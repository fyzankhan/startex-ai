<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI Chat Assistant</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <style>
    body {
      background: linear-gradient(135deg, #e3f2fd, #f8f9fa);
      font-family: "Inter", system-ui, sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .chat-box {
      width: 90%;
      max-width: 820px;
      height: 80vh;
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(10px);
      border-radius: 18px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      position: relative;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 25px;
      scroll-behavior: smooth;
    }

    .msg {
      margin-bottom: 14px;
      display: flex;
      animation: fadeIn 0.3s ease;
    }

    .msg-user {
      justify-content: flex-end;
    }

    .msg-user .bubble {
      background: linear-gradient(135deg, #0d6efd, #3b82f6);
      color: #fff;
      border-radius: 20px 20px 0 20px;
      box-shadow: 0 3px 6px rgba(13, 110, 253, 0.3);
    }

    .msg-bot .bubble {
      background-color: #f1f3f5;
      color: #212529;
      border-radius: 20px 20px 20px 0;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.05);
    }

    .bubble {
      padding: 12px 18px;
      max-width: 75%;
      word-wrap: break-word;
      line-height: 1.5;
      font-size: 15px;
    }

    .input-area {
      background: #fff;
      padding: 12px 15px;
      border-top: 1px solid #dee2e6;
      display: flex;
      align-items: center;
      gap: 10px;
      position: sticky;
      bottom: 0;
    }

    .form-control {
      border-radius: 20px;
      padding: 10px 15px;
      box-shadow: none !important;
    }

    .btn-primary {
      border-radius: 20px;
      padding: 10px 20px;
    }

    .typing {
      display: flex;
      align-items: center;
      gap: 5px;
      color: #6c757d;
      margin: 5px 0 10px 10px;
      font-style: italic;
    }

    .dot {
      width: 6px;
      height: 6px;
      background: #6c757d;
      border-radius: 50%;
      animation: blink 1.4s infinite both;
    }

    .dot:nth-child(2) {
      animation-delay: 0.2s;
    }

    .dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(4px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes blink {
      0%, 80%, 100% { opacity: 0.3; }
      40% { opacity: 1; }
    }

    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-thumb {
      background: #dee2e6;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="chat-box">
    <div class="messages" id="messages">
      <div class="msg msg-bot">
        <div class="bubble">
          ðŸ‘‹ Hi there! I can answer about your branches, feedback, and NPS
          performance. Type your question below.
        </div>
      </div>
    </div>

    <div class="input-area">
      <form id="chat-form" class="d-flex flex-grow-1">
        <input
          type="text"
          id="user-input"
          class="form-control flex-grow-1"
          placeholder="Type your question..."
          autocomplete="off"
          required
        />
        <button class="btn btn-primary" type="submit">Send</button>
      </form>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(function () {
      const $messages = $("#messages");
      const $input = $("#user-input");
      const $form = $("#chat-form");

      function addMessage(role, text, source = null) {
        const cls = role === "user" ? "msg msg-user" : "msg msg-bot";
        const bubble = `
          <div class="${cls}">
            <div class="bubble">
              ${text}
              ${
                source
                  ? `<div class="small text-muted mt-1">Source: ${source.toUpperCase()}</div>`
                  : ""
              }
            </div>
          </div>`;
        $messages.append(bubble);
        $messages.scrollTop($messages[0].scrollHeight);
      }

      $form.on("submit", function (e) {
        e.preventDefault();
        const question = $input.val().trim();
        if (!question) return;

        addMessage("user", question);
        $input.val("");

        const typing = $(`
          <div class="typing">
            <span class="dot"></span><span class="dot"></span><span class="dot"></span>
          </div>
        `);
        $messages.append(typing);
        $messages.scrollTop($messages[0].scrollHeight);

        $.ajax({
          url: "/chatbot/chat",
          method: "POST",
          contentType: "application/json",
          data: JSON.stringify({ question, client_id: 1, format_id: 1 }),
          success: function (res) {
            typing.remove();
            const answer = res?.messages?.[1]?.content || res.answer || "No response.";
            addMessage("bot", answer, res.source);
          },
          error: function () {
            typing.remove();
            addMessage("bot", "Issue fetching response. Please try again.");
          },
        });
      });
    });
  </script>
</body>
</html>
